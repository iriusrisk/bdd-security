ascan.api.action.addExcludedParam=Adaug\u0103 un nou parametru excluse de la scanare, folosind un nume specificat. Op\u021bional, se activeaz\u0103 dac\u0103 noua intrare se aplic\u0103 la un anumit URL-ul (implicit, toate Url-urile) \u0219i seteaz\u0103 ID-ul de tipul de parametru (implicit, ID-ul de orice tip). Tipul id-Urile pot fi ob\u021binute cu vedere excludedParamTypes. 
