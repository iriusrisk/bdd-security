cmdline.help=Utilizare\:\n{0} [Options]\n\nCore op\u021biuni\:\n\n-versiunea Rapoarte ZAP versiune\n\n-cmd inline (ie\u0219irile atunci c\u00e2nd op\u021biunile de linie de comand\u0103 complet)\n\n-daemon \u00cencepe ZAP \u00een ''demonul'' modul, adic\u0103 f\u0103r\u0103 un UI\n\n-config <kvpair> Suprascrie specificat cheie\=valoare'' pereche \u00een fi\u0219ierul de configurare\n\n-configfile <path> Suprascrie cheie\=valoare'' perechi cu cele specificate \u00een fi\u0219ierul de propriet\u0103\u021bi\n\n-dir <dir> Foloseste directorul specificat \u00een loc de implicit\n\n -installdir <dir> Suprascrie codul care detecteaz\u0103 unde ZAP a fost instalat cu directorul specificat\n\n-h Afi\u0219eaz\u0103 toate op\u021biunile de linie de comand\u0103 sunt disponibile, inclusiv cele ad\u0103ugate de add-on-uri\n\n-ajuta La fel ca -h\n\n-newsession <path> Creeaz\u0103 o nou\u0103 sesiune la locul dat\n\n-sesiune <path> Deschide dat sesiune dup\u0103 pornirea ZAP\n\n-host <host> poate g\u0103zdui folosit pentru proxy specificat \u00een fi\u0219ierul de configurare\n\n -port <port> Suprascrie portul utilizat pentru proxy specificat \u00een fi\u0219ierul de configurare\n\n-lowmem Utiliza baza de date \u00een loc de memorie c\u00e2t mai mult posibil - acest lucru este \u00eenc\u0103 experimental\n\n-experimentaldb Folosi experimentale date generic cod, care nu este surprinz\u0103tor, de asemenea, \u00eenc\u0103 experimental\n\n-nostdout Dezactiveaz\u0103 default logare prin intermediul standard de ie\u0219ire\n\nAdd-on op\u021biuni\:\n

