ascan.api.action.addExcludedParam=Adiciona um novo par\u00e2metro exclu\u00eddo do varredura, utilizando um nome espec\u00edfico. Opcionalmente define se a nova entrada se aplica a um URL espec\u00edfico (padr\u00e3o, todos URLs) e define o ID do tipo de parametro (padr\u00e3o, ID de qualquer tipo). O tipos de ID podem ser obtidos com a vista excludedParamTypes. 
ascan.api.action.modifyExcludedParam=Modifica um par\u00e2metro exclu\u00eddo do scan. Permite modificar o nome, o URL e o tipo de par\u00e2metro. O par\u00e2metro \u00e9 selecionado com o seu \u00edndice, o qual pode ser obtido com a vista excludedParams.
ascan.api.action.removeExcludedParam=Remove um par\u00e2metro exclu\u00eddo do scan, com o \u00edndice fornecido. O \u00edndice pode ser obtido com a vista excludedParams.
ascan.api.action.clearExcludedFromScan=Limpa os regexs das URLs exclu\u00eddas dos scans ativos.
ascan.api.action.excludeFromScan=Adds a regex of URLs that should be excluded from the active scans.
ascan.api.action.scan=Executa um scan ativo contra o URL fornecido e/ou Contexto. Opcionalmente, o par\u00e2metro ''recurse'' pode ser utilizado fazer scan de URLs na URL fornecida, o par\u00e2metro ''inScopeOnly'' pode ser utilizado para restringir o scan para URLs que est\u00e3o no escopo (ignorado se um Contexto \u00e9 especificado), o par\u00e2metro ''scanPolicyName'' permite especificar a pol\u00edtica de scan (se nenhuma for fornecida utiliza a pol\u00edtica padr\u00e3o de scan), os par\u00e2metros ''method'' e ''postData'' permitem selecionar uma solicita\u00e7\u00e3o fornecida em conjunto com a URL fornecida.
ascan.api.action.scanAsUser=Scans Ativos da perspectiva de um Usu\u00e1rio, obtidos utilizando o ID de Contexto fornecido e ID de usu\u00e1rio. Veja a a\u00e7\u00e3o ''scan'' para mais detalhes.
ascan.api.action.setOptionInjectPluginIdInHeader=Define se o scanner ativo deve injetar ou n\u00e3o o cabe\u00e7alho de solicita\u00e7\u00e3o HTTP X-ZAP-Scan-ID, com o ID do scaner que est\u00e1 a enviar a solicita\u00e7\u00e3o.
ascan.api.action.importScanPolicy=Importa a Pol\u00edtica de Scan utilizando o caminho do sistema de arquivo fornecido.
ascan.api.action.skipScanner=Ignora o scanner utilizando as IDs fornecidas do scan e do scanner.
ascan.api.view.alertsIds=Adquire os IDs dos alertas levantados durante o scan com o ID fornecido. Um alerta pode ser obtido com a vista principal do ''alert''.
ascan.api.view.excludedParams=Adquire todos os par\u00e2metros que est\u00e3o exclu\u00eddos. Para cada par\u00e2metro o seguinte \u00e9 mostrado\: o nome, o URL, e o tipo de par\u00e2metro.
ascan.api.view.excludedParamTypes=Adquire todos os tipos de par\u00e2metros exclu\u00eddos. Para cada tipo, o seguinte \u00e9 mostrado\: o ID e o nome.
ascan.api.view.messagesIds=Adquire os IDs das mensagens enviadas durante o scan com o ID fornecido. Uma mensagem pode ser obtida com a vista principal do ''message''.
ascan.api.view.optionExcludedParamList=Use view excludedParams instead.
ascan.api.view.optionInjectPluginIdInHeader=Avisa se o scaner ativo deve injetar ou n\u00e3o o cabe\u00e7alho de solicita\u00e7\u00e3o HTTP X-ZAP-Scan-ID, com o ID do scanner que est\u00e1 a enviar a solicita\u00e7\u00e3o.
