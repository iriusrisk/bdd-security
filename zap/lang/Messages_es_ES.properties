cmdline.help=Uso\:\n       {0}[Options]\n\nOpciones principales\:\n\n-versi\u00f3n                      Informa la versi\u00f3n ZAP\n\n-cmd                            Ejecutar en l\u00ednea (se cierra cuando se completan las opciones de la l\u00ednea de comando)\n\n-daemon                     Inicia ZAP en el modo ''daemon'' es decir, sin un UI\n\n-configuraci\u00f3n<kvpair>          Sobrescribe el par ''clave\=valor'' especificado en el archivo de configuraci\u00f3n\n\n-Archivo de configuraci\u00f3n<path>         Sobrescribe los pares ''clave\=valor'' con aquellos archivos de propiedades especificado\n\n-dir<dir>          Utiliza el directorio especificado en lugar del predeterminado\n\n-installdir<dir> Modifica el c\u00f3digo que se encarga de detectar d\u00f3nde se ha instalado ZAP con el directorio proporcionado\n\n-h      Ense\u00f1a todas las opciones de la l\u00ednea de comandos que se encuentran disponibles, incluidas las ingresadas por los complementos\n\n-help         Las mismas funciones que h\n\n-Sesi\u00f3n Nueva<path>    Se encarga de generar una nueva sesi\u00f3n en la ubicaci\u00f3n proporcionada\n\n- Sesi\u00f3n<path>     Se encarga de  abrir la sesi\u00f3n que fue predeterminada depu\u00e9s de que se inicie ZAP\n\n-Anfitri\u00f3n<host> Modifica el anfitri\u00f3n utilizado para el proxy especificado en el archivo de configuraci\u00f3n\n\n-Puerto<port>  Sobrescribe el puerto que fue utilizado para el proxy especificado en el archivo de configuraci\u00f3n\n\n-lowmen    Utiliza la base de datos en lugar de la memoria la mayor cantidad de veces posibles -esto se sigue estudiando de forma experimental\n\n-experimentaldb    Utiliza el c\u00f3digo gen\u00e9rico experimental proporcionado por la base de datos, que no es sorprendente, esto tambien se sigue estudiando de forma experimental\n\n-nostdout     Deshabilita el registro determinado por medio de las salidas est\u00e1ndares\:\n\nOpciones de complemento\:\n

