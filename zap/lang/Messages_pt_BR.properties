cmdline.help=Utiliza\u00e7\u00e3o\:\n        {0} [Options]\n\nOp\u00e7\u00f5es principais\:\n\n        -version               Reporta a vers\u00e3o do ZAP\n\n        -cmd                    Roda na linha (sai quando as op\u00e7\u00f5es da linha de comando s\u00e3o completadas)\n\n        -daemon             Inicia o ZA no modo ''daemon'', ie sem Interface de Usu\u00e1rio\n\n        -config <kvpair>     Sobrep\u00f5e o par ''key\=value'' especificado no arquivo de configura\u00e7\u00e3o\n\n        -configfile <path>  Sobrep\u00f5e os pares ''key\=value'' com aqueles especificados no arquivo de propriedade\n\n        -dir <dir>              Usa o diret\u00f3rio especificado ao inv\u00e9s do padr\u00e3o\n\n        -install <dir>        Sobrep\u00f5e o c\u00f3digo que detecta aonde o ZAP foi instalado com o diret\u00f3rio especificado\n       \n         -h                        Mostra todas as op\u00e7\u00f5es da dispon\u00edvel da linha de comando, incluindo aqueles adicionados pelos add-ons\n\n         -help                   Id\u00eantico a -h\n\n         -newsession <path>        Cria uma nova sess\u00e3o no local definido\n\n         -session <path>               Abre a sess\u00e3o definida ap\u00f3s iniciar o ZAP\n\n         -host <host>                    Sobrep\u00f5e o host utilizado como proxy especificado no arquivo de configura\u00e7\u00e3o\n\n         -port <port>                     Sobrep\u00f5e a porta utilizada como proxy no arquivo de configura\u00e7\u00e3o\n\n\n         -lowmem                         Utiliza o banco de dados ao inv\u00e9s da mem\u00f3ria o m\u00e1ximo poss\u00edvel - isso ainda  \u00e9 experimental\n\n         -experimentaldb                 Utiliza o c\u00f3digo de banco de dados gen\u00e9rico experimental, o qual \u00e9 obviamente ainda experimental\n\n         -nostdout                     Desabilita o login padr\u00e3o atrav\u00e9s da sa\u00edda padronizada\n\nOp\u00e7\u00f5es de Add-on\:\n

