break.api.view.isBreakResponse=Returns True if ZAP will break on responses
break.api.pconn.waitForHttpBreak=Attendere fino al raggiungimento di un punto di interruzione HTTP, a quel punto verr\u00e0 restituito il messaggio.\nII sondaggio indica il numero di milisecondi che ZAP interromper\u00e0 tra la verifica dei punti di interruzione raggiunti (un valore predefinito \u00e8 500)\nSe ''keepalive'' \u00e8 o meno, la risposta verr\u00e0 restituita sotto forma di un evento inviato dal server; in caso contrario, verr\u00e0 utilizzato come frequenza in secondi in cui gli eventi ''keepalive'' devono essere restituiti e quindi la risposta viene inviata come risposta in un modo standard.
