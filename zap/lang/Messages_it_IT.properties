break.api.action.addHttpBreakpoint=Incorpora un breakpont HTTP che \u00e8 personalizzato. La catena \u00e8 la catena che \u00e8 responsabile per l''adesione. ll percorso pu\u00f2 essere uno di\: url, lettore di una richiesta, richiesta di un corpo, un''intestazione di risposta o un corpo di risposta. Forse il gioco\: contiene o no regex. L''inverso (match) pu\u00f2 essere vero o anche falso. Infine, ingora il caso (quando la catena \u00e8 combinata) che pu\u00f2 essere vero o pu\u00f2 anche essere falso.  
break.api.action.break=Gestisce tutte le funzionalit\u00e0 dell''interruzione globale. ll tipo pu\u00f2 essere unidirezionale\: http-all, http-request o http-response. Lo stato pu\u00f2 essere true (essere in grado di attivare I''interruzione per il tipo specificato) oppure pu\u00f2 anche essere falso (per attivare la pausa). L''ambito non \u00e8 attualmente in uso.
