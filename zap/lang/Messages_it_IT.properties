cmdline.help=Utilizzo\:\n\t{0} [Opzioni]\n\nOpzioni base\:\n\n\t-version                 fornisce la versione di ZAP\n\n\t-cmd                     Esegue come inline  (esce quando l''opzione specificata a riga di comando termina) \n\n\t-daemon                  Avvia ZAP in modalit\u00e0  ''demone'', senza un''iinterfaccia grafica\n\n\t-config <kvpair>         Sovrascrive il valore specificato come "key\=value" nel file di configurazione\n\n\t-dir <dir>               Usa la directory specificata invece di quella predefinita\n\n\t-installdir <dir>        Sovrascrive il codice che rileva dove ZAP \u00e8 statp installato con la directory specificata\n\n\t-h                       Mostra tutte le opzioni da riga di comand disponibili, incluse quelle aggiunte dai componenti aggiuntivi,\n\n\t-help                    Stessa opzione di -h\n\n\t-newsession <percorso>       Crea una nuova sessione al percorso specificato \n\n\t-session <percorso>          Apre la sessione specificata dopo aver avviato ZAP\n\n\t-host <host>             Sovrascrive l''host usato per proxy specificato nel file di configurazione\n\n\t-port <port>             Sovrascrive la porta usata per proxy specificata nel file di configurazione\n\n\t-lowmem                  Usa il database il pi\u00f9 possibile invece della memoria - ancora in fase sperimentale\n\n\t-experimentaldb          Usa il codice per database generico sperimentale, che \u00e8 sorprendentemente non cos\u00ec tanto sperimentale\n\nOpzioni dei componenti aggiuntivi\:\n

