api.home.proxypac=<h2>Proxy konfigur\u00e1ci\u00f3k</h2>\n<p>A ZAP hat\u00e9kony haszn\u00e1lat\u00e1hoz javasoljuk, hogy a b\u00f6ng\u00e9sz\u0151j\u00e9t ZAP-n kereszt\u00fcl proxyv\u00e1 \u00e1ll\u00edtsa be.</p>\n<p></p>\n<p>Ezt manu\u00e1lisan teheti meg, vagy be\u00e1ll\u00edthatja a b\u00f6ng\u00e9sz\u0151t a gener\u00e1lt haszn\u00e1lat\u00e1hoz <a href\="/OTHER/core/other/proxy.pac{0}">PAC file</a>.</p></html>
api.home.topmsg=<h1>\u00dcdv\u00f6z\u00f6lj\u00fck az OWASP Zed Attack Proxy (ZAP)</h1>\n<p>A ZAP egy k\u00f6nnyen haszn\u00e1lhat\u00f3, integr\u00e1lt penetr\u00e1ci\u00f3 tesztel\u00e9si eszk\u00f6z a webes alkalmaz\u00e1sok sebezhet\u0151s\u00e9g\u00e9nek megtal\u00e1l\u00e1s\u00e1hoz.</p><p></p>\n<p>K\u00e9rj\u00fck, vegye figyelembe, hogy csak olyan alkalmaz\u00e1sokat kell t\u00e1madnia, amelyekre kifejezetten enged\u00e9lyt kapott a tesztel\u00e9sre.</p>
