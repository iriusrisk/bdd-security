ascan.api.action.addExcludedParam=Egy \u00faj param\u00e9tert ad ki a vizsg\u00e1latb\u00f3l, a megadott n\u00e9v haszn\u00e1lat\u00e1val. Adott esetben be\u00e1ll\u00edtja, hogy az \u00faj bejegyz\u00e9s egy adott URL-re \u00e9rv\u00e9nyes-e (alap\u00e9rtelmezett, minden URL), \u00e9s be\u00e1ll\u00edtja a param\u00e9ter t\u00edpusa (alap\u00e9rtelmezett, b\u00e1rmely t\u00edpus\u00fa azonos\u00edt\u00f3) azonos\u00edt\u00f3j\u00e1t. A t\u00edpusazonos\u00edt\u00f3t a n\u00e9zet kiz\u00e1r\u00e1s\u00e1val lehet el\u00e9rni a param t\u00edpusn\u00e1l. 
ascan.api.action.modifyExcludedParam=M\u00f3dos\u00edtja a vizsg\u00e1latb\u00f3l kiz\u00e1rt param\u00e9tereket. Lehet\u0151v\u00e9 teszi a n\u00e9v, az URL \u00e9s a param\u00e9ter t\u00edpus\u00e1nak m\u00f3dos\u00edt\u00e1s\u00e1t. A param\u00e9ter az index\u00e9vel van kiv\u00e1lasztva, amely a n\u00e9zetb\u0151l kiz\u00e1rva a paramokkal \u00e9rhet\u0151 el.
ascan.api.action.removeExcludedParam=Elt\u00e1vol\u00edtja a vizsg\u00e1latb\u00f3l kiz\u00e1rt param\u00e9tert az adott index haszn\u00e1lat\u00e1val. Az index el\u00e9rhet\u0151 a n\u00e9zettel kiz\u00e1rva a paramokat.
ascan.api.action.clearExcludedFromScan=T\u00f6rli az akt\u00edv beolvas\u00e1sokb\u00f3l kiz\u00e1rt URL-ek regexeit.
ascan.api.action.excludeFromScan=Hozz\u00e1ad egy regex URL-t, amelyet ki kell z\u00e1rni az akt\u00edv vizsg\u00e1latb\u00f3l.
ascan.api.action.scan=Futtatja az akt\u00edv szkennert az adott URL \u00e9s / vagy kontextus ellen. Adott esetben a ''recurse'' param\u00e9tert haszn\u00e1lhatod az URL-ek beolvas\u00e1s\u00e1hoz az adott URL-en bel\u00fcl, az ''inScopeOnly'' param\u00e9ter haszn\u00e1lhat\u00f3 arra, hogy korl\u00e1tozza a szkennel\u00e9st az \u00e9rv\u00e9nyben lev\u0151 URL-ekre (figyelmen k\u00edv\u00fcl hagyva, ha a kont\u00far van megadva), a ''scanPolicyName'' lehet\u0151v\u00e9 teszi a vizsg\u00e1lati h\u00e1zirend meghat\u00e1roz\u00e1s\u00e1t (ha nincs megadva az alap\u00e9rtelmezett keres\u00e9si h\u00e1zirendet), a param\u00e9terek ''m\u00f3dszer'' \u00e9s ''postData'' lehet\u0151v\u00e9 teszik, hogy egy adott k\u00e9relmet v\u00e1lasszanak az adott URL-el egy\u00fctt.
