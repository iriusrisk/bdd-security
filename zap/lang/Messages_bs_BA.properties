ascan.api.action.clearExcludedFromScan=Brisanje regexova URL-ova isklju\u010denih iz aktivnih skeniranja.
ascan.api.action.excludeFromScan=Dodaje regex URL-ova koji bi trebali biti isklju\u010deni iz aktivnih skeniranja.
ascan.api.action.scan=Pokre\u0107e aktivni skener prema zadanom URL-u i/ili kontekstu. Po \u017eelji, parametar "recurse" mo\u017ee se koristiti za skeniranje URL-ova pod zadanim URL-om, parametar "inScopeOnly" mo\u017ee se koristiti za ograni\u010davanje skeniranja na URL-ove koji su u opsegu (zanemareni ako je naveden kontekst), parametar "scanPolicyName" dopu\u0161ta da odredite pravilo skeniranja (ako se nitko ne navodi da koristi zadanu postavku skeniranja), parametri "metoda" i "postData" dopu\u0161taju odabir zadanog zahtjeva zajedno s danim URL-om.
ascan.api.action.scanAsUser=Aktivno Skeniranje iz perspektive korisnika, dobiveno pomo\u0107u zadanog kontekstnog ID-a i User ID-a. Detalje potra\u017eite u akciji "skeniranje".
ascan.api.action.setOptionInjectPluginIdInHeader=Odre\u0111uje ho\u0107e li ili ne aktivni skener ubaciti zaglavlje HTTP zahtjeva X-ZAP-Scan-ID, s ID-om skenera koji \u0161alje zahtjeve.
