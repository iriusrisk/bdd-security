cmdline.help=Gebruik\:\n\t{0} [Opties]\n\nKern opties\:\n\n\t-version\t\t\t\tMeldt de ZAP versie\n\n\t-cmd\t\t\t\tVoer uit in command line (wordt afgesloten wanneer command line opties voltooien)\n\n\t-daemon\t\t\tStart ZAP in ''daemon'' mode, ie zonder een UI\n\n\t-config <kvpair>\t\tOverschrijft de gegeven ''key\=value'' paar in het configuratie bestand\n\n\t-dir <dir>\t\t\tGebruikt de gegeven map in plaats van de standaard map\n\n\t-installdir <dir>\t\tOverschrijft de code dat detecteert waar ZAP is ge\u00efnstalleerd met de gegeven map\n\n\t-h\t\t\t\t\tToont alle beschikbare command line opties, inclusief degene die zijn toegevoegd door add-ons\n\n\t-help\t\t\t\tHetzelfde als -h\n\n\t-newsession <path>\tMaakt een nieuwe sessie op de gegeven locatie\n\n\t-session <path>\t\tOpent een gegeven sessie nadat ZAP gestart is\n\n\t-host <host>\t\t\tOverschrijft de host die wordt gebruikt voor proxyen, die gegeven is in het configuratie bestand\n\n\t-port <port>\t\t\tOverschrijft de poort die wordt gebruikt voor proxyen, die gegeven is in het configuratie bestand\n\n\t-lowmem\t\t\tGebruik de database i.p.v. intern geheugen zoveel mogelijk - dit is experimenteel\n\n\t-experimentaldb\t\tGebruik de experimentele generieke database code, dit is ook experimenteel\n\nAdd-on opties\:

